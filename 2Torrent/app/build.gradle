plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

group 'ru.nsu.balashov.torrent'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

//jar {
//    manifest {
//        attributes 'Main-Class': application.mainClass
//    }
//}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'

    // https://mvnrepository.com/artifact/com.dampcake/bencode
    implementation group: 'com.dampcake', name: 'bencode', version: '1.4'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}



application {
    // Define the main class for the application.
    mainClass = 'ru.nsu.balashov.torrent.App'
//    mainModule = 'ru.nsu.balashov.torrent'
}

tasks.register('copyResources', Copy) {
    from 'src/main/resources'
    into 'build/resources/main'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
    standardInput = System.in;
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}
